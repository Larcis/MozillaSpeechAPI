<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Speech Recognizer</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Speech Recognizer Demo</h1>
    <div id="result_container">
        <p class="output" onclick="recognition.start();"></p>
    </div>
    
    <div id="form_container">
        <div>
          <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.01" id="rate">
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.01" id="pitch">
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select>
    
        </select>
        <div class="controls">
          <button id="play" onclick="speak();">Oku</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
